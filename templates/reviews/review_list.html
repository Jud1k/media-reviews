{% if reviews %}
    {% for review in reviews %}
        {% include 'reviews/review_card.html' %}
    {% endfor %}
{% else %}
    <div class="text-center py-16">
        <h3 class="text-xl font-semibold text-gray-600 mb-2">No reviews yet</h3>
        <p class="text-gray-500 mb-6">Add your first review to get started!</p>
        <button hx-get="{% url 'reviews:review-create' %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors inline-flex items-center">
            <i class="fas fa-plus mr-2"></i>Add Your First Review
        </button>
    </div>
{% endif %}
